<br><br><br><br>
<mat-card class="example-card">

    <mat-card-title>
        <h3>Reset Password</h3>
    </mat-card-title>

    <!-- valid emailid and password fields to reset new password -->
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email-id:" [formControl]="email" required [(ngModel)]="resetForm.email">
                <mat-error *ngIf="email.invalid">enter valid email id</mat-error>
            </mat-form-field><br>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="New Password:" [type]="hide ? 'password' : 'text'" [formControl]="password"
                    required [(ngModel)]="resetForm.password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error>enter your password</mat-error>
            </mat-form-field><br>
        </form>

        <!-- botton to reset password of provided email id -->
        <button mat-button color="primary" (click)="reset()" [disabled]="!(resetForm.email && resetForm.password)">Submit</button>

    </mat-card-content>
</mat-card>
